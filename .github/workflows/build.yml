name: build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: pdf2excel/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Prepare embedded Python (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          PY_BIN="pdf2excel/src-tauri/resources/python/bin/python3"
          if [[ ! -f "$PY_BIN" ]]; then
            chmod +x prepare-embedded-python.sh
            ./prepare-embedded-python.sh
          fi

      - name: Prepare embedded Python (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $pyBin = "pdf2excel/src-tauri/resources/python/python.exe"
          if (-not (Test-Path $pyBin)) {
            ./prepare-embedded-python.ps1
          }

      - name: Verify embedded Python
        shell: bash
        run: |
          PY_DIR="pdf2excel/src-tauri/resources/python"
          if [[ ! -d "$PY_DIR" ]]; then
            echo "::error::Missing embedded python folder: $PY_DIR"
            exit 1
          fi

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            PY_BIN="$PY_DIR/python.exe"
          else
            PY_BIN="$PY_DIR/bin/python3"
          fi

          if [[ ! -f "$PY_BIN" ]]; then
            echo "::error::Embedded python binary not found: $PY_BIN"
            exit 1
          fi

          "$PY_BIN" -c "import pdfplumber, openpyxl, pdfminer, PIL"

      - name: Install deps
        shell: bash
        run: |
          cd pdf2excel
          npm ci

      - name: Build
        shell: bash
        run: |
          cd pdf2excel
          npm run tauri:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-bundle
          if-no-files-found: warn
          path: |
            pdf2excel/src-tauri/target/release/bundle/dmg/*.dmg
            pdf2excel/src-tauri/target/release/bundle/msi/*.msi
